<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KageRyo Developer - 網站更新中</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
  
  <!-- 網頁資訊 -->
  <meta name="description" content="網站正在更新為最新版本，請稍後重新訪問。">
  <meta name="author" content="Chien-Hsun, Chang">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 KageRyo Developer</h1>
    <p>網站正在更新為全新的 Vue.js 版本</p>
    <div class="spinner"></div>
    <p style="font-size: 1rem; margin-top: 2rem;">請稍後重新訪問，更新即將完成...</p>
  </div>
  
  <script>
    // 每 30 秒重新載入頁面檢查更新
    setTimeout(() => {
      window.location.reload();
    }, 30000);
  </script>
</body>
</html>
